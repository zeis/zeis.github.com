---
layout: default
title: Alessandro Di Martino
---

{% for post in site.posts %}
<article itemscope="" itemtype="http://schema.org/Blog">
  <time datetime="{{ post.date | date: '%Y-%m-%d' }}" itemprop="datePublished" class="post-link-date">{{ post.date | date_to_string }}</time>
  <span class="post-link-divider">~</span>
  <h2 class="post-link">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
</article>
{% endfor %}
