---
layout: default
---

<article itemscope itemtype="http://schema.org/Blog">
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date: '%Y-%m-%d' }}" itemprop="datePublished" id="post-date">{{ page.date | date_to_long_string }}</time>
  </header>
  {{ content }}
</article>
<nav id="pagination">
  {% if page.next %}
  <a href="{{ page.next.url }}" rel="next" class="left">← {{ page.next.title }}</a>
  {% endif %}
  {% if page.previous %}
  <a href="{{ page.previous.url }}" rel="prev" class="right">{{ page.previous.title }} →</a>
  {% endif %}
</nav>
